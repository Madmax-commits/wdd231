<body class="theme-dark">
  <a class="skip-link" href="#contact">Skip to main content</a>

  <header class="site-header" role="banner">
    <a class="brand" href="index.html">
      <img src="images/logo_embedded.svg" alt="RIT Energy logo" width="32" height="32" />
      <span class="brand-text">RIT Energy Media &amp; Tech</span>
    </a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav"
      aria-label="Toggle navigation">Menu</button>
    <nav id="primary-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="contact" class="page-container" role="main">
    <section aria-labelledby="contact-title" class="contact-section">
      <h1 id="contact-title">Contact Us</h1>
      <p class="muted">Send a message or request a consultation. Required fields are marked.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Full name <span aria-hidden="true">*</span></label>
        <input id="name" name="name" type="text" required autocomplete="name" />

        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required autocomplete="email" />

        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Send</button>
          <button type="reset" class="btn btn-ghost">Reset</button>
        </div>

        <p class="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>Smarter solutions. Faster results.</p>
    <nav aria-label="Footer">
      <a href="attributions.html">Attributions</a>
      <a href="https://www.youtube.com/your-video-id" rel="noopener" target="_blank">Project demo video</a>
    </nav>
    <small>&copy; 2025 RIT Energy Media &amp; Tech Service Consultant</small>
  </footer>

  <dialog id="details-dialog" aria-labelledby="dialog-title">
    <div class="dialog-inner">
      <button class="dialog-close" aria-label="Close dialog">&times;</button>
      <div class="details-content" role="document"></div>
    </div>
  </dialog>

  <script type="module" src="scripts/main.js"></script>
